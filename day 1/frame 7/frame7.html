<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>password create</title>
  <link rel="stylesheet" href="frame7.css" />
</head>
<body>
  <div class="container">
      <div class="left">
        <img src="manimg.png" alt="Login Illustration" class="left-img" />
      </div>

      <div class="right">
         <!-- <img src="righttop.png" alt="Top Logo" class="top-logo" /> -->
         <div class="pass-create">
           <h2>Create your password </h2>

           <label class="pass">Password</label>
           <input type="password" class="password" placeholder="Enter Password">

           <label class="pass">Confirm Password</label>
           <input type="password" class="password" placeholder="Confirm Password">

           <button class="continue">Continue</button>
         </div>
      </div>
    </div>
</body>
