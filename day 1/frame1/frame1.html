<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link rel="stylesheet" href="frame1.css" />
</head>
<body>
  <div class="container">
    <div class="left">
      <img src="left.png" alt="Login Illustration" class="left-img" />
      <div class="dots">
        <img src="threedots.png" alt="Dots" />
      </div>
    </div>

    <div class="right">
      <img src="righttop.png" alt="Top Logo" class="top-logo" />
    <div class="user-input">
      <h2>Login to your account</h2>
        
            <label>Registered Mobile Number</label>
      <input type="text" placeholder="Mobile Number" />

      <label>Password</label>
      <input type="password" placeholder="Password" />

        
      
      <div class="forgot">
        <a href="#">Forgot Password?</a>
      </div>

      <button class="login-btn">Login</button>

      <div class="divider">
        <hr />
        <span>OR</span>
        <hr />
      </div>

      <button class="email-btn">Login with Email</button>

      <p class="signup-text">
        Donâ€™t have an account? <a href="#">Signup</a>
      </p>
      </div>

      <img src="rightend.png" alt="App Buttons" class="app-buttons" />
    </div>
  </div>
</body>
</html>
